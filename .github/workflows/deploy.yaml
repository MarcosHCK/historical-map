name: Build and Deploy in GitHub Pages

on:
 push:
   branches:
     - master

jobs:
 deploy:
  concurrency: ci-${{ github.ref }}
  runs-on: ubuntu-latest
  steps:

   - name: Checkout ðŸ›Žï¸
     uses: actions/checkout@v3

   - name: Install Node.js ðŸ”§
     uses: actions/setup-node@v3
     with:
      node-version: 20

   - name: Install dependencies ðŸ”§
     run: |
      npm install

   - name: Configuring base path ðŸ”§
     run: |
      echo "BASE_PATH=/${GITHUB_REPOSITORY##*/}" >> $GITHUB_ENV

   - name: Build ðŸ”§
     run: |
      echo "Deploying with base path: $BASE_PATH"
      NEXT_PUBLIC_BASE_PATH=$BASE_PATH npm run build

   - name: Deploy ðŸš€
     uses: JamesIves/github-pages-deploy-action@v4
     with:
       folder: out/
       clean: true
       clean-exclude: |
        .nojekyll
        cursor.svg
        index.json
        maps/*

       ssh-key: ${{ secrets.DEPLOY_KEY }}